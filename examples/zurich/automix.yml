name: Zurich
clips:
  - 
    name: backbeat
    path: ./clips/backbeat.wav
    bars: 2
  - name: kick
    path: ./clips/kick.wav
    bars: 2
  - name: hihat
    path: ./clips/hihat.wav
    bars: 2
  - name: snare
    path: ./clips/snare.wav
    bars: 2
  - name: bass
    path: ./clips/bass.wav
    bars: 2
  - name: lead
    path: ./clips/lead.wav
    bars: 2
  - name: pad
    path: ./clips/pad.wav
    bars: 2
  - name: keys
    path: ./clips/keys.wav
    bars: 2
filters:
  volume_cut:
    name: volume
    volume: 0
    from: 15.7
    to: 16
mix:
  -
    name: intro0
    clips:
      - name: backbeat
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
  -
    name: intro1
    clips:
      - name: backbeat
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
      - name: kick
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
      - name: bass
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
  -
    name: intro2
    clips:
      - name: backbeat
        weight: 1
        loop: 7
      - name: kick
        weight: 1
        loop: 7
      - name: hihat
        weight: 1
        loop: 7
        filters:
          - name: lowpass
            frequency: 1500
      - name: bass
        weight: 1
        loop: 7
  -
    name: intro3
    clips:
      - name: backbeat
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
      - name: kick
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
      - name: hihat
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
      - name: bass
        weight: 1
        loop: 7
        filters:
          - name: volume_cut
  -
    name: intro4
    clips:
      - name: backbeat
        weight: 1
        loop: 7
      - name: kick
        weight: 1
        loop: 7
      - name: hihat
        weight: 1
        loop: 7
      - name: bass
        weight: 1
        loop: 7
      - name: lead
        weight: 1
        loop: 7
        filters:
          - name: fade
            type: in
            curve: esin
            start_time: 0
            duration: 16
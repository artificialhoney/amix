name: Zurich
original_tempo: 140
clips:
  - name: backbeat
    path: ./clips/backbeat.wav
  - name: kick
    path: ./clips/kick.wav
  - name: hihat
    path: ./clips/hihat.wav
  - name: snare
    path: ./clips/snare.wav
  - name: bass
    path: ./clips/bass.wav
  - name: lead
    path: ./clips/lead.wav
  - name: pad
    path: ./clips/pad.wav
  - name: keys
    path: ./clips/keys.wav
filters:
  volume_cut:
    name: volume
    volume: 0
    from: 15.7
    to: 16
  fade_in:
    name: fade
    type: in
    curve: tri
    start_time: 0
    duration: 16
  fade_out:
    name: fade
    type: out
    curve: tri
    start_time: 0
    duration: 16
mix:
  main:
    - name: intro0
      bars: 16
      clips:
        - name: backbeat
          filters:
            - name: volume_cut
    - name: intro1
      bars: 16
      clips:
        - name: backbeat
          filters:
            - name: volume_cut
        - name: kick
          filters:
            - name: volume_cut
        - name: bass
          filters:
            - name: volume_cut
    - name: intro2
      bars: 16
      clips:
        - name: backbeat
        - name: kick
        - name: hihat
          filters:
            - name: lowpass
              frequency: 1500
        - name: bass
    - name: intro3
      bars: 16
      clips:
        - name: backbeat
          filters:
            - name: volume_cut
        - name: kick
          filters:
            - name: volume_cut
        - name: hihat
          filters:
            - name: volume_cut
        - name: bass
    - name: main0
      bars: 16
      clips:
        - name: backbeat
          filters:
            - name: volume_cut
        - name: kick
          filters:
            - name: volume_cut
        - name: hihat
          filters:
            - name: volume_cut
        - name: bass
        - name: lead
          filters:
            - name: fade_in
    - name: main1
      bars: 16
      clips:
        - name: backbeat
        - name: kick
        - name: hihat
        - name: bass
        - name: lead
        - name: pad
          filters:
            - name: fade_in
    - name: main2
      bars: 16
      clips:
        - name: backbeat
        - name: kick
        - name: hihat
        - name: bass
        - name: lead
        - name: pad
    - name: main3
      bars: 16
      clips:
        - name: backbeat
          filters:
            - name: volume_cut
        - name: kick
          filters:
            - name: volume_cut
        - name: hihat
          filters:
            - name: volume_cut
        - name: bass
        - name: lead
        - name: pad
        - name: keys
    - name: main4
      bars: 16
      clips:
        - name: backbeat
        - name: kick
        - name: hihat
        - name: bass
        - name: lead
        - name: pad
        - name: keys
        - name: snare
    - name: main5
      bars: 16
      clips:
        - name: kick
        - name: hihat
        - name: bass
        - name: lead
        - name: pad
        - name: keys
        - name: snare
    - name: outro0
      bars: 16
      clips:
        - name: kick
        - name: hihat
        - name: bass
        - name: lead
        - name: pad
        - name: keys
    - name: outro1
      bars: 16
      clips:
        - name: kick
        - name: hihat
        - name: bass
        - name: lead
        - name: pad
    - name: outro2
      bars: 16
      clips:
        - name: kick
        - name: hihat
        - name: bass
        - name: lead
    - name: outro3
      bars: 16

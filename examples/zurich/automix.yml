name: Zurich
clips:
  - 
    name: backbeat
    path: ./clips/backbeat.wav
    bars: 2
  - name: kick
    path: ./clips/kick.wav
    bars: 2
  - name: hihat
    path: ./clips/hihat.wav
    bars: 2
  - name: snare
    path: ./clips/snare.wav
    bars: 2
  - name: lead
    path: ./clips/lead.wav
    bars: 2
  - name: pad
    path: ./clips/pad.wav
    bars: 2
  - name: keys
    path: ./clips/keys.wav
    bars: 2
mix:
  -
    name: intro0
    clips:
      - name: backbeat
        weight: 1
        loop: 7
        filters:
          - name: volume
            volume: 0
            from: 15.75
            to: 16
  -
    name: intro1
    clips:
      - name: backbeat
        weight: 1
        loop: 7
        filters:
          - name: volume
            volume: 0
            from: 15.75
            to: 16
      - name: kick
        weight: 1
        loop: 7
        filters:
          - name: volume
            volume: 0
            from: 15.75
            to: 16
  -
    name: intro2
    clips:
      - name: backbeat
        weight: 1
        loop: 7
      - name: kick
        weight: 1
        loop: 7
      - name: hihat
        weight: 1
        loop: 7
        filters:
          - name: highpass
            frequency: 3000
          - name: fade
            type: in
            curve: tri
      - name: hihat
        weight: 1
        loop: 7
        filters:
          - name: lowpass
            frequency: 3000
  -
    name: intro3
    clips:
      - name: backbeat
        weight: 1
        loop: 7
      - name: kick
        weight: 1
        loop: 7
      - name: hihat
        weight: 1
        loop: 7
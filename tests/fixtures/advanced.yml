name: Advanced
original_tempo: 180
bars: 16
filters:
  - name: volume_cut
    type: volume
    volume: 0
    from: 15.75
  - name: pitch_down
    type: pitch
    pitch: 0.9
parts:
  - name: backbeat
    clips:
      - name: backbeat
        bars: 8
        offset: 4
        loop: 4
        filters:
          - name: volume_cut
          - name: pitch_down
  - name: bass
    clips:
      - name: bass
        bars: 2
        offset: 4
mix:
  - name: segment
    parts:
      - name: backbeat
      - name: bass
